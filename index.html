<!DOCTYPE >
<html>
<head>
    <title>Card practice</title>
    <style>
    .card
    {
        background-color: #ffff90;
        border: double 2px;
        padding: 20px;
        box-shadow: 2px 5px 10px 5px rgb(20, 19, 19);
      
        margin: 20px;
        width: 400px;
        display: block;
        border-radius: 50px 0px ;
        

    }

    
    .card:hover
     {
     border: 4px double;
     transition: 1s;
     border-radius: 0px 50px ;
     }
    
    .pic
    {

        padding: 95px;
        padding-top: 0%;
        border-radius: 20px;

    }
    .shirtname
    {
        font-size: 20px;
            padding: 0px 109px;
            display: block;
             text-align: justify;
    }
    .font
    {
        font-family: cursive;
    }

    .symbol
    {
        font-size: 20px;
            padding: 0px 10px;
            display: block;
             text-align: justify;
    }
    .skill
    {
        font-size: 20px;
            padding: 0px 1px;
            display: block;
             text-align: justify;
             font-family: cursive;
    }
    </style>
</head>
      
<body>
    <div class="card">
        <img src="image/rohit.jpeg" class="pic" >

        <p class="playername">
            NAME :<Br>
               <u class="font">ROHIT SHARMA</u>
               </p>
               <p>
                AGE :<br>
                <u class="symbol">
                    <img src="image/37.png" height="50px" width="50px">

                </u>

               </p>
               <p>
                SKILL :<br>
                <u class="skill">
                    RIGHT HAND BATSMAN
                </u>
               </p>

               
    </div>
</body>
</html>
